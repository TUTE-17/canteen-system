<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("../static/assets/bg2.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9); /* translucent white for readability */
      padding: 30px;
      padding-right: 1cm;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    button:hover {
      background: #1b5fd8;
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password</p>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="resetPassword()">Reset Password</button>
    <div id="message" class="message"></div>
  </div>
<script>
function resetPassword() {
  const email = document.getElementById("email").value.trim();
  const messageDiv = document.getElementById("message");

  if (!email) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "Please enter your email.";
    return;
  }

  if (!validateEmail(email)) {
    messageDiv.style.color = "red";
    messageDiv.textContent = "Please enter a valid email.";
    return;
  }

  // Send email to backend for Supabase handling
  fetch("/student/forgot-password", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      messageDiv.style.color = "green";
      messageDiv.textContent = data.message;
    } else {
      messageDiv.style.color = "red";
      messageDiv.textContent = data.message;
    }
  })
  .catch(() => {
    messageDiv.style.color = "red";
    messageDiv.textContent = "Something went wrong. Please try again.";
  });
}
</script>
</body>
</html>
