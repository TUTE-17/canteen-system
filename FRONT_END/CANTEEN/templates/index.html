<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Glitter Popup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes glitter {
      0% { box-shadow: 0 0 10px #e26c06, 0 0 20px #f60213, 0 0 30px #1b1d1d; }
      50% { box-shadow: 0 0 20px rgb(243, 128, 5), 0 0 30px #0ff, 0 0 40px rgb(250, 250, 12); }
      100% { box-shadow: 0 0 10px #ec0915, 0 0 20px #151515, 0 0 30px #eb6009; }
    }

    @keyframes popupBounce {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
      }
      80% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }

    .glitter-popup {
      animation: glitter 3s infinite, popupBounce 1s ease-out;
    }

    .custom-body-bg {
      background-image: url('/static/assets/get_started.jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-3 custom-body-bg">
  
  <div class="bg-[#f5eaff] p-6 rounded-2xl glitter-popup shadow-xl w-[700px] max-w-full border-2 border-purple-500 flex ml-4">

    
    <div class="bg-[#ffe4e1] p-6 rounded-xl flex flex-col items-center justify-center w-1/2 mr-4 outline outline-2 outline-black">
      <h2 class="text-2xl font-bold mb-6">GET STARTED</h2>

    
      <button id="studentBtn" class="flex items-center gap-2 bg-black text-white hover:bg-gray-800 px-4 py-3 rounded-full w-full justify-center mb-4 font-semibold shadow-md hover:shadow-lg transition duration-300">
        ğŸ“ STUDENT ğŸ§‘
      </button>

    
      <button id="staffBtn" class="flex items-center gap-2 bg-black text-white hover:bg-gray-800 px-4 py-3 rounded-full w-full justify-center font-semibold shadow-md hover:shadow-lg transition duration-300">
        ğŸ‘¨â€ğŸ« STAFF ğŸ‘©â€ğŸ«
      </button>
    </div>

  
    <div class="bg-white p-4 rounded-xl shadow w-1/2 flex items-center justify-center">
      <img src="/static/assets/chef.jpg" alt="Chef" class="w-70" />
    </div>
  </div>

  
  <script>
    document.getElementById("studentBtn").addEventListener("click", () => {
      window.location.href = "/student/login";
    });

    document.getElementById("staffBtn").addEventListener("click", () => {
      window.location.href = "/staff/login";
    });
  </script>
</body>
</html>
