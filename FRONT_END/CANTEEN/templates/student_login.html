<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
<title>Student Login</title> 
<link 
href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" 
rel="stylesheet"> 
<style> 
    * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: 'Righteous', cursive; 
    } 
 
    body { 
   background: url("../static/assets/student_login.jpg") no-repeat center center; 
    background-size: cover; 
    background-position: center; 
    background-attachment: fixed; 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    } 
 
    .login-box { 
    background: rgba(255, 255, 255, 0.18); 
    padding: 20px; 
    border-radius: 20px; 
    width: 450px; 
    box-shadow: 0 0 20px,rgba(0, 0, 0, 0.2); 
    animation: bounceIn 1s ease; 
    background: rgba(255, 100, 150, 0.15); 
    -webkit-backdrop-filter: blur(12px); 
    backdrop-filter: blur(12px); 
    padding: 30px; 
    border-radius: 20px; 
    width: 450px; 
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4); 
    animation: bounceIn 0.8 ease; 
    border: 1px solid rgba(255, 255, 255, 0.2); 
    background: rgba(255, 100, 150, 0.15); 
    padding: 20px; 
    border-radius: 20px; 
    width: 450px; 
    box-shadow: 
    0 0 20px rgba(255, 165, 0, 0.5),   
    0 0 40px rgba(255, 140, 0, 0.4),   
    0 0 80px rgba(255, 120, 0, 0.3);   
    animation: bounceIn 0.8s ease-in-out; 
    animation-fill-mode: forwards; 
 
} 
    
 
    @keyframes bounceIn { 
    0% { 
        opacity: 0; 
        transform: scale(0.3); 
    } 
    50% { 
        opacity: 1; 
        transform: scale(1.05); 
    } 
    70% { 
        transform: scale(0.9); 
    } 
    100% { 
        transform: scale(1); 
    } 
    } 
 
    .login-box:hover { 
    animation: bounceHover 0.5s; 
    } 
 
    @keyframes bounceHover { 
    0% { transform: translateY(0); } 
    30% { transform: translateY(-10px); } 
    60% { transform: translateY(5px); } 
    100% { transform: translateY(0); } 
    } 
 
 
input:focus { 
outline: none; 
box-shadow: 0 0 10px #ffc107; 
border: 1px solid #ffc107; 
transition: 0.3s ease; 
} 
 
 
    .login-box h2 { 
    text-align: center; 
    margin-bottom: 20px; 
    font-size: 28px; 
    color: #333; 
    } 
 
    label { 
    font-size: 20px; 
    color: #444; 
    display: block; 
    margin: 15px 0 5px; 
    } 
 
    input { 
    width: 100%; 
    padding: 10px; 
    border-radius: 10px; 
    border: 1px solid #aaa; 
    } 
 
    .password-box { 
    position: relative; 
    } 
 
    .password-box span { 
    position: absolute; 
    right: 10px; 
    top: 50%; 
    transform: translateY(-50%); 
    cursor: pointer; 
    } 
 
    button { 
    width: 100%; 
    margin-top: 20px; 
    padding: 12px; 
    background: #222; 
    color: white; 
    border: none; 
    border-radius: 12px; 
    font-weight: bold; 
    transition: 0.3s; 
    cursor: pointer; 
    } 
 
    button:hover { 
    background: #444; 
    } 
 
    .signup-link { 
    margin-top: 10px; 
    text-align: center; 
    font-size: 13px; 
    } 
 
    .signup-link a { 
    color: #007BFF; 
    text-decoration: none; 
    } 
    @keyframes shake { 
0% { transform: translateX(0); } 
20% { transform: translateX(-10px); } 
40% { transform: translateX(10px); } 
80% { transform: translateX(10px); } 
100% { transform: translateX(0); } 
} 
 
.shake { 
animation: shake 0.5s; 
} 
.success { 
animation: successPop 0.6s ease forwards; 
background-color: #d4edda; 
border: 2px solid #28a745; 
} 
 
@keyframes successPop { 
0% { 
    transform: scale(1); 
} 
50% { 
    transform: scale(1.05); 
} 
100% { 
    transform: scale(1); 
} 
} 
.glow-button { 
background: linear-gradient(90deg, #ff6a00, #ee0979); 
border: none; 
padding: 12px 25px; 
font-size: 16px; 
color: white; 
border-radius: 30px; 
cursor: pointer; 
transition: 0.3s ease-in-out; 
box-shadow: 0 0 10px #ee0979, 0 0 20px #ff6a00; 
} 
 
.glow-button:hover { 
 
transform: scale(1.05); 
background: linear-gradient(135deg, #f5a623, #f76b1c); 
background: linear-gradient(135deg, #ef5705, #e0a463); 
} 
.typing-text { 
font-family: 'Righteous', cursive; 
font-size: 24px; 
white-space: nowrap; 
overflow: hidden; 
width: 0; 
animation: typing 3s steps(30, end) forwards, blink 0.5s step-end 
infinite; 
border-right: 2px solid white; 
color: white; 
margin-bottom: 20px; 
} 
 
@keyframes typing { 
from { width: 0 } 
to { width: 20ch } 
} 
 
@keyframes blink { 
50% { border-color: transparent } 
} 
.login-box::after { 
display: none; 
} 
 
 
.login-box button { 
  background: linear-gradient(135deg, #e826ce, #e308cd); 
border: none; 
border-radius: 30px; 
padding: 12px 28px; 
color: white; 
font-size: 18px; 
cursor: pointer; 
width: 100%; 
font-weight: bold; 
transition: all box-shadow 0.3s ease; 
box-shadow: 
    0 4px 15px rgba(231, 8, 231, 0.6), 
    0 6px 20px rgba(214, 12, 183, 0.6), 
    inset 0 0 10px rgba(255, 255, 255, 0.2); 
text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3); 
} 
 
 
.login-box button:hover { 
.login-box button:hover { 
transform: scale(1.07); 
box-shadow: 
    0 6px 25px rgba(218, 8, 197, 0.75), 
    0 8px 30px rgba(255, 65, 108, 0.7), 
    inset 0 0 12px rgba(255, 255, 255, 0.3); 
filter: brightness(1.1); 
} 
} 
 
.login-box button:active { 
transform: scale(0.98); 
} 

.forgot-link {
    margin-top: 10px;
    text-align: center;
    font-size: 13px;
}

.forgot-link a {
    color: #007BFF;
    text-decoration: none;
}

.forgot-link a:hover {
    text-decoration: underline;
}

.links-row {
    margin-top: 10px;
    font-size: 13px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.links-row a {
    color: #007BFF;
    text-decoration: none;
}

.links-row a:hover {
    text-decoration: underline;
}

    </style> 
</head> 
<body> 
<div class="login-box"> 
<h2 class="typing-text">STUDENT LOGIN PAGEüîê 
 
 </h2> 
<form action="/student/" method="POST">
    <label>Email/Register Number</label>
    <input type="text" id="identifier" name="identifier" placeholder="Enter your email or reg no" required />
    <label>Password</label>
    <div class="password-box">
        <input type="password" name="password" id="password" placeholder="Enter password" required />
        <span onclick="togglePassword()">üîç</span>
    
    </div>

    <div class="links-row">
    <span>New User? <a href="/student/signup">Sign Up</a></span>
    <a href="/student/forgot-password">Forgot Password?</a>
</div>
    <button type="submit">LOGIN</button>
</form>

<script src='../static/js/student_login.js'></script> 
</body> 
</html>
