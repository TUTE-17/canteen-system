<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    
    body {
      background: url('../static/assets/normal bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #amountDisplay {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    #payBtn {
      padding: 15px 40px;
      font-size: 1.2rem;
      background-color: #3399cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #payBtn:hover {
      background-color: #287aa9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Complete Your Payment</h1>
  <p id="amountDisplay"></p>
  <button id="payBtn">Pay Now</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("order_id");
    const total = urlParams.get("total");

    document.getElementById("amountDisplay").innerText = `Amount to be Paid: â‚¹${total}`;

    document.getElementById("payBtn").onclick = async function() {
      try {
      
        const response = await fetch("/payment/create", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ order_id: orderId, total: total })
        });

        if (!response.ok) throw new Error("Failed to create Razorpay order");

        const orderData = await response.json();

        var options = {
          key: orderData.key_id,
          amount: orderData.amount,
          currency: orderData.currency,
          name: "TUTE Canteen",
          description: "Order Payment",
          order_id: orderData.order_id,
          handler: async function (response) {
            
            const verifyRes = await fetch(`/payment/verify?order_id=${orderId}`, {
              method: "POST",
              headers: {"Content-Type": "application/json"},
              body: JSON.stringify({
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_order_id: response.razorpay_order_id,
                razorpay_signature: response.razorpay_signature
              })
            });

            const result = await verifyRes.json();

            Swal.fire({
              title: result.status === "success" ? "Payment Successful!" : "Payment Failed",
              text: result.message,
              icon: result.status === "success" ? "success" : "error",
              confirmButtonText: "OK",
              background: "#f0f8ff",
              color: "#333"
            }).then(() => {
              if(result.status === "success"){
                window.location.href = "/dishes/menu"; 
              }
            });
          },
          theme: { color: "#3399cc" }
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();

      } catch (err) {
        console.error("Error during payment:", err);
        Swal.fire({
          title: "Error",
          text: "Payment initialization failed. Please try again.",
          icon: "error",
          confirmButtonText: "OK",
          background: "#f0f8ff",
          color: "#333"
        });
      }
    }
  </script>
</body>
</html>
