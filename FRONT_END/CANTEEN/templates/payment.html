<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Payment Method</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeInUp 0.6s ease-out both;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md fade-in" id="payment-box">
    <!-- Header -->
    <div class="bg-blue-500 text-white text-lg font-semibold px-4 py-2 rounded-t-lg mb-6 text-center">
      Select Payment Method
    </div>

    <form id="paymentForm" class="space-y-4">
      <!-- Google Pay -->
      <label class="flex items-center justify-between bg-gray-100 p-4 rounded-md shadow-sm cursor-pointer hover:bg-gray-200 transition">
        <div class="flex items-center space-x-4">
          <img src="gpay logo.png" alt="Google Pay" class="w-8 h-8 rounded">
          <span class="text-gray-800 font-medium">Google Pay</span>
        </div>
        <input type="radio" name="payment" value="Google Pay" class="form-radio text-blue-500">
      </label>

      <!-- Paytm -->
      <label class="flex items-center justify-between bg-gray-100 p-4 rounded-md shadow-sm cursor-pointer hover:bg-gray-200 transition">
        <div class="flex items-center space-x-4">
          <img src="paytmlogo.png" alt="Paytm" class="w-8 h-8 rounded">
          <span class="text-gray-800 font-medium">Paytm</span>
        </div>
        <input type="radio" name="payment" value="Paytm" class="form-radio text-blue-500">
      </label>

      <!-- PhonePe -->
      <label class="flex items-center justify-between bg-gray-100 p-4 rounded-md shadow-sm cursor-pointer hover:bg-gray-200 transition">
        <div class="flex items-center space-x-4">
          <img src="phonepaylogo.png" alt="PhonePe" class="w-8 h-8 rounded">
          <span class="text-gray-800 font-medium">PhonePe</span>
        </div>
        <input type="radio" name="payment" value="PhonePe" class="form-radio text-blue-500">
      </label>

      <!-- Divider -->
      <div class="text-center my-4 text-gray-500 relative">
        <span class="bg-white px-3 z-10 relative">or Scan QR</span>
        <hr class="absolute top-1/2 w-full border-t border-gray-300 z-0 left-0">
      </div>

      <!-- UPI QR Code -->
      <div class="flex justify-center">
        <img src="prithiQR.png" alt="UPI QR Code" class="w-32 h-32 border border-gray-300 rounded-md shadow-sm">
      </div>

      <!-- Submit Button -->
      <div class="pt-6 text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition font-medium">
          Proceed to Pay
        </button>
      </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("paymentForm");
    const box = document.getElementById("payment-box");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const selected = document.querySelector('input[name="payment"]:checked');
      if (!selected) {
        alert("Please select a payment method.");
        return;
      }

      // Success animation
      box.innerHTML = `
        <div class="text-center">
          <h2 class="text-green-600 text-2xl font-bold mb-4">âœ… Payment Initiated</h2>
          <p class="text-gray-700 mb-2">Method: <strong>${selected.value}</strong></p>
          <p class="text-gray-500">Please complete the payment on your app.</p>
        </div>
      `;

      // Optional redirect after a few seconds
      setTimeout(() => {
        // window.location.href = "thankyou.html"; // Uncomment to redirect
      }, 3000);
    });
  </script>

</body>
</html>
